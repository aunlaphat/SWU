<p-panel>
    <div class="p-fluid mt-4">
        <header class="d-flex justify-content-md-between">
            <div class="grid">
                <div class="col-9">
                    <h3 style="color: var(--font-color-header)">{{ 'teacherPortal.createpasspoint' | translate }}</h3>
                </div>
            </div>
        </header>
        <hr style="border-top: 1px solid var(--font-color-header)" />
    </div>
    <div class="p-fluid mt-4">
        <h3 style="color: gray">{{courseInfoData.courseCode + '-' + (lang === 'th' ? courseInfoData.publicNameTh : courseInfoData.publicNameEn)}}</h3>
    </div>
    <div class="p-fluid mt-4">
        <header class="d-flex justify-content-md-between">
            <div class="grid">
                <div class="col-9">
                    <h3 style="color: black">{{ 'teacherPortal.grade' | translate }}</h3>
                </div>
            </div>
        </header>
        <hr style="border-top: 1px solid;color: black" />
    </div>
    <div class="container">
        <div class="formgrid grid ml-1">
            <div class="p-fluid col-12">
                <label>{{ 'teacherPortal.pass' | translate }}</label>
                <p-dropdown [options]="gradeList" [(ngModel)]="gradeSelected.coursepublicGradeId"
                            [optionLabel]="'gradeSymbol'" optionValue="coursepublicGradeId" [showClear]="true"
                            [filter]="false" [placeholder]="'teacherPortal.pleaseselect' | translate"
                            ></p-dropdown>
            </div>
        </div>
    </div>
    <div class="flex justify-content-center gap-2 mt-4">
        <div class="">
            <p-button
                [label]="'common.button.save' | translate"
                icon="pi pi-save"
                styleClass="p-button-primary p-button-sm"
                size="small"
                (click)="onSave()"
            >
            </p-button>
        </div>
        <div class="">
            <p-button
                [label]="'common.button.cancel' | translate"
                icon="pi pi-times-circle"
                styleClass="p-button-secondary p-button-sm"
                size="small"
                (click)="onBack()"
            >
            </p-button>
        </div>
    </div>
</p-panel>
