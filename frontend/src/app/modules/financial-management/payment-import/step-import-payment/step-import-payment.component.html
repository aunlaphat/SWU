<p-panel>
    <ng-template pTemplate="header">
        <p-breadcrumb
            class="col-12 p-0"
            [home]="{ icon: 'pi pi-home', routerLink: '/' }"
            [model]="[
                { label: 'common.module.financial' | translate, routerLink: '/financial-management/payment-import' },
                {
                    label: 'financeManagement.financeImport.name' | translate,
                    routerLink: '/financial-management/payment-import'
                },
                { label: 'financeManagement.financeImport.import.name' | translate }
            ]"
        >
        </p-breadcrumb>
    </ng-template>

    <div class="card">
        <p-toast></p-toast>
        <p-steps
            [model]="items"
            [readonly]="true"
            [activeIndex]="activeIndex"
        ></p-steps>
    </div>
    
    <app-import-payment-first 
            *ngIf="page == pageType.IMPORT_PAYMENT_FIRST" 
            [lang]="lang" 
            (openPage)="openPage($event)" 
            (backToList)="redirectToListPage($event)"
    ></app-import-payment-first>
    <app-import-payment-second 
            *ngIf="page == pageType.IMPORT_PAYMENT_SECOND" 
            [lang]="lang" 
            (openPage)="openPage($event)" 
            (openPage)="openPage($event)"
    ></app-import-payment-second>
    <app-import-payment-third 
            *ngIf="page == pageType.IMPORT_PAYMENT_THIRD" 
            [lang]="lang" 
            (openPage)="openPage($event)" 
            (openPage)="openPage($event)"
    ></app-import-payment-third>
    <app-import-payment-fourth 
            *ngIf="page == pageType.IMPORT_PAYMENT_FOURTH" 
            [lang]="lang" 
            (backToList)="redirectToListPage($event)" 
            (openPage)="openPage($event)"
    ></app-import-payment-fourth>

</p-panel>
