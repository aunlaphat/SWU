<div class="card" permission menuCode="SDB-CM100102,SDB-CM100101,SDB-CM1003">
    <div class="p-fluid">
        <header class="d-flex justify-content-md-between">
            <div class="flex justify-content-between">
                <h3 style="color: var(--font-color-header)">{{ 'courseManagement.tabGeneral.header' | translate }}</h3>
                <p-button
                    [label]="'common.button.back' | translate"
                    styleClass="p-button-primary p-button-sm"
                    size="small"
                    (click)="onBack()"
                >
                </p-button>
            </div>
        </header>
        <hr style="border-top: 1px solid var(--font-color-header)" />
    </div>

    <div class="container">
        <div class="grid p-fluid ml-1">
            <aside class="col-12 md:col-3 lg:col-3" style="min-height: 100vh">
                <p-menu
                    [model]="menuItems"
                    [showTransitionOptions]="'.12s cubic-bezier(0, 0, 0.9, 1)'"
                    class="w-full"
                    [style]="{ width: '100%', height: '100vh' }"
                    (click)="activeMenu($event)"
                ></p-menu>
            </aside>
            <div class="field col-12 md:col-9 lg:col-9">
                <!-- Course General Information -->
                <app-detail-of-the-short-training-course
                    *ngIf="page == pageType.DETAIL_OF_THE_SHORT_TRAINING_COURSE"
                    [lang]="lang"
                    [courseMain]="courseMain"
                    (afterSaveCourseMain)="afterSaveCourseMain()"
                    (backToList)="onBack()"
                ></app-detail-of-the-short-training-course>
                <app-teaching-format
                    *ngIf="page == pageType.TEACHING_FORMAT"
                    [lang]="lang"
                    [courseMain]="courseMain"
                    (afterSaveCourseMain)="afterSaveCourseMain()"
                    (backToList)="onBack()"
                ></app-teaching-format>
                <app-industry-group-or-target-group
                    *ngIf="page == pageType.INDUSTRY_GROUP_OR_TARGET_GROUP"
                    [courseMain]="courseMain"
                    [lang]="lang"
                    (afterSaveCourseMain)="afterSaveCourseMain()"
                    (backToList)="onBack()"
                ></app-industry-group-or-target-group>
                <app-responsible-person
                    *ngIf="page == pageType.RESPONSIBLE_PERSON"
                    [courseMain]="courseMain"
                    [lang]="lang"
                    (afterSaveCourseMain)="afterSaveCourseMain()"
                ></app-responsible-person>
                <app-related-agencies-or-establishments
                    *ngIf="page == pageType.RELATED_AGENCIES_OR_ESTABLISHMENTS"
                    [courseMain]="courseMain"
                    [lang]="lang"
                    (afterSaveCourseMain)="afterSaveCourseMain()"
                ></app-related-agencies-or-establishments>
                <app-course-comparison
                    *ngIf="page == pageType.COURSE_COMPARISON"
                    [courseMain]="courseMain"
                    [lang]="lang"
                    (afterSaveCourseMain)="afterSaveCourseMain()"
                ></app-course-comparison>
                <app-documents-and-more
                    *ngIf="page == pageType.DOCUMENTS_AND_MORE"
                    [courseMain]="courseMain"
                    [lang]="lang"
                    (afterSaveCourseMain)="afterSaveCourseMain()"
                ></app-documents-and-more>
                <!-- Course Leraning Outcome And Skills -->
                <app-learning-outcomes
                    *ngIf="page == pageType.LEARNING_OUTCOMES"
                    [courseMain]="courseMain"
                    [lang]="lang"
                    (afterSaveCourseMain)="afterSaveCourseMain()"
                ></app-learning-outcomes>
                <app-expected-learning-outcomes
                    *ngIf="page == pageType.EXPECTED_LEARNING_OUTCOMES"
                    [courseMain]="courseMain"
                    [lang]="lang"
                    (afterSaveCourseMain)="afterSaveCourseMain()"
                ></app-expected-learning-outcomes>
                <app-learning-management-process
                    *ngIf="page == pageType.LEARNING_MANAGEMENT_PROCESS"
                    [courseMain]="courseMain"
                    [lang]="lang"
                    (afterSaveCourseMain)="afterSaveCourseMain()"
                ></app-learning-management-process>
                <!-- Course Attached Documents -->
                <app-course-approval-documents
                    *ngIf="page == pageType.COURSE_APPROVAL_DOCUMENTS"
                    [courseMain]="courseMain"
                    [lang]="lang"
                    (afterSaveCourseMain)="afterSaveCourseMain()"
                ></app-course-approval-documents>
            </div>
        </div>
    </div>
    <p-scrollTop target="parent" styleClass="custom-scrolltop" [threshold]="100" icon="pi pi-arrow-up"></p-scrollTop>
</div>
