<p-toast (onClose)="onClose($event)"></p-toast>
<div class="card" *ngIf="item">
    <div class="p-fluid m-4">
        <header class="d-flex justify-content-md-between">
            <h3 style="color: red">{{ 'courseManagement.tabLearningOutcomeAndSkill.tabExpectedLearningOutcomes.form.name' | translate }}</h3>
            <hr style="border-top: 1px solid red" />
            <h5>{{ 'courseManagement.tabLearningOutcomeAndSkill.tabExpectedLearningOutcomes.form.detailSection' | translate }}</h5>
            <p-divider type="solid"></p-divider>
        </header>
    </div>
    <div class="m-4">
        <div class="p-fluid p-formgrid grid">
            <div class="col col-12">
                <div class="grid p-fluid">
                    <!-- <div class="col-12 md:col-12">
                        <label><a style="color: red">*</a>{{ 'courseManagement.tabLearningOutcomeAndSkill.tabExpectedLearningOutcomes.form.scloCode' | translate }}</label>
                        <input
                            pInputText
                            type="text"
                            [(ngModel)]="item.courseScloCode"
                            [class]="showError == true && !!!item.courseScloCode ? 'ng-invalid ng-dirty' : ''"
                        />
                        <small *ngIf="showError && !!!item.courseScloCode" class="p-error" id="text-error">
                            {{ 'common.pleaseEnter' | translate }}
                        </small>
                    </div> -->

                    <div class="col-12 md:col-12">
                        <label class="font-bold"><a style="color: red">*</a>{{ 'courseManagement.tabLearningOutcomeAndSkill.tabExpectedLearningOutcomes.form.learningOutcomes' | translate }}</label>
                        <textarea
                            rows="2"
                            cols="30"
                            pInputTextarea
                            [(ngModel)]="item.courseScloDesc"
                            style="resize: vertical; min-height: 80px; max-height: 200px"
                            maxlength="255"
                            [class]="showError == true && !!!item.courseScloDesc ? 'ng-invalid ng-dirty' : ''"
                        ></textarea>
                        <small *ngIf="showError && !!!item.courseScloDesc" class="p-error" id="text-error">
                            {{ 'common.pleaseEnter' | translate }}
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="flex justify-content-center align-items-center flex-wrap gap-2">
            <div class="flex align-items-center justify-content-center">
                <p-button
                    [label]="'common.button.save' | translate"
                    icon="pi pi-save"
                    styleClass="p-button-primary p-button-sm"
                    size="small"
                    [disabled]="processing"
                    (onClick)="onSave()"
                ></p-button>
            </div>
            <div class="flex align-items-center justify-content-center">
                <p-button
                    [label]="'common.button.cancel' | translate"
                    icon="pi pi-times-circle"
                    styleClass="p-button-secondary p-button-sm"
                    size="small"
                    (onClick)="onBack()"
                ></p-button>
            </div>
        </div>
    </div>
</div>
